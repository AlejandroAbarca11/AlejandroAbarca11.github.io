<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JS_Midterm.css">
    <title>Document</title>
</head>
<body>
    <div class="outter_box">
        <p class="title">Awesome Volume Changer!</p>
        <div class="inner_box">
            <p class="question">Guess a number from 1- 10 to change the volume!</p>
            <div class="display">
                <input type="text" id="input"  placeholder="1-10" />
                <div class='container'>
                    <button class="arr" onclick="totalClick(1)">+</button>
                    <button class="arr" onclick="totalClick(-1)">-</button>
                </div>
                <div class="display">
                <p class="title volume">volume: </p>
                <div id="volume" >50%</div>
                </div>
            </div>
        </div>
        <button id="enter">submit</button>
        <div class="instructor">. . .</div>
    </div>
<script src="JS_Midterm.js"></script>
</body>
</html>
